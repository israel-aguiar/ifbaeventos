<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{consultaPessoasBean.consultar}" />
		</f:metadata>

		<h1 class="aw-page-title">Consulta Pessoas</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:button icon="fa fa-plus" value="Nova Pessoa" outcome="/CadastroPessoa">
						<f:param name="id" value=""/>
					</p:button>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<p:dataTable value="#{consultaPessoasBean.pessoas}" var="pessoa" 
					emptyMessage="Nenhum item adicionado."
					stickyHeader="true" reflow="true" 
					paginator="true" paginatorPosition="bottom" rows="10">
				<p:column headerText="Pessoa" sortBy="#{pessoa.nome}">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{pessoa.email}" />
				</p:column>
				<p:column headerText="Ações" style="width:72px">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroPessoa">
						<f:param name="id" value="#{pessoa.id}" />
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir" process="@this"
						update="@form" action="#{consultaPessoasBean.excluir}">
						<f:setPropertyActionListener value="#{pessoa}"
						target="#{consultaPessoasBean.pessoaSelecionada}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
