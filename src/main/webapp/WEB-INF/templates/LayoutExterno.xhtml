<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>AlgaWorks</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputStylesheet library="ifbabru" name="styles/layout.css" />
	<h:outputStylesheet library="ifbabru" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:form id="formHeader">
			<h:graphicImage library="algaworks" name="images/logo.png" />
			
			<div class="aw-toggle">
				<p:commandLink
					oncomplete="PF('dialog-modal-login').show();"
					update="dialog-modal-login">
					
					<h:outputText value="Login" />
				</p:commandLink>
				<h:outputText value=" | " />
				<p:commandLink
					oncomplete="PF('dialog-modal-login').show();"
					update="dialog-modal-login">
					
					<h:outputText value="Cadastrar" />
				</p:commandLink>

			</div>
		</h:form>
		
		<p:dialog header="Login" id="dialog-modal-login"
			widgetVar="dialog-modal-login" modal="true" height="400px"
			width="550px">
			<ui:include src="/ext/panel_login.xhtml" />

		</p:dialog>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="MenuExterno.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
