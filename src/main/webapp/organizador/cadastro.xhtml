<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<f:metadata>
		 <o:viewParam name="id" value="#{cadastroOrganizadorBean.organizador}" />
		 <f:viewAction action="#{cadastroOrganizadorBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="content">


		<h1 class="aw-page-title">Cadastro de Organizador</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastroOrganizadorBean.salvar}"
								icon="ui-icon-disk" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>		
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<div class="ui-fluid">
			
				<p:panelGrid columns="2" id="grid" layout="grid"
							style="margin-top: 10px; margin-bottom: 20px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1, ui-grid-col-4">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="60" value="#{cadastroOrganizadorBean.organizador.nome}" converter="nomeConverter"/>
					
					<p:outputLabel />
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
