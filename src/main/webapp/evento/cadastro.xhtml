<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<f:metadata>
		 <o:viewParam name="id" value="#{cadastroEventoBean.evento}" />
		 <f:viewAction action="#{cadastroEventoBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="content">


		<h1 class="aw-page-title">Cadastro de Evento</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastroEventoBean.salvar}"
								icon="ui-icon-disk" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>		
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<div class="ui-fluid">
			
				<p:panelGrid columns="2" id="grid" layout="grid"
							style="margin-top: 10px; margin-bottom: 20px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1, ui-grid-col-4">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="60" value="#{cadastroEventoBean.evento.nome}" converter="nomeConverter"/>
					
					<p:outputLabel value="Descrição" for="descricao"/>
					<p:inputText id="descricao" size="60" value="#{cadastroEventoBean.evento.descricao}"/>
					
					<p:outputLabel value="CH" for="ch"/>
					<p:inputNumber id="ch" decimalPlaces="0" minValue="0" value="#{cadastroEventoBean.evento.ch}"/>
					
					<p:outputLabel value="Data Início" for="dataInicio"/>
        			<p:calendar id="dataInicio" pattern="dd/MM/yyyy" mask="true" showOn="button" value="#{cadastroEventoBean.evento.dataInicio}"/>
					
					<p:outputLabel value="Data Fim" for="dataFim"/>
        			<p:calendar id="dataFim" pattern="dd/MM/yyyy" mask="true" showOn="button" value="#{cadastroEventoBean.evento.dataFim}"/>
					
					<p:outputLabel value="Organizador" for="organizador"/>
			        <p:selectOneMenu id="organizador" value="#{cadastroEventoBean.evento.organizador}" style="width:125px">
			        	<f:selectItems value="#{cadastroEventoBean.organizadores}" var="o" itemLabel="#{o.nome}" itemValue="#{o}"/>
			        </p:selectOneMenu>
					
					<p:outputLabel value="Ativo" for="ativo"/>
        			<p:selectBooleanCheckbox id="ativo" size="15" value="#{cadastroEventoBean.evento.ativo}"/>
					
					<p:outputLabel />
					
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
