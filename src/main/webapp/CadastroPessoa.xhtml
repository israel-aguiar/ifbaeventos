<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<f:metadata>
		 <o:viewParam name="id" value="#{cadastroPessoaBean.pessoa}" />
		 <f:viewAction action="#{cadastroPessoaBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="content">


		<h1 class="aw-page-title">Cadastro de Pessoa</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastroPessoaBean.salvar}"
								icon="ui-icon-disk" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>		
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<div class="ui-fluid">
			
				<p:panelGrid columns="2" id="grid" layout="grid"
							style="margin-top: 10px; margin-bottom: 20px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1, ui-grid-col-4">
					<p:outputLabel value="Nome" for="descricao"/>
					<p:inputText id="descricao" size="60" value="#{cadastroPessoaBean.pessoa.nome}"/>
					
					<p:outputLabel value="Email" for="email"/>
					<p:inputText id="email" size="60" value="#{cadastroPessoaBean.pessoa.email}"/>
					
					<p:outputLabel value="Senha" for="senha"/>
					<p:inputText id="senha" size="15" value="#{cadastroPessoaBean.pessoa.senha}"/>
					
					<p:outputLabel value="CPF" for="cpf"/>
					<p:inputMask id="cpf" size="15" mask="999.999.999-99" value="#{cadastroPessoaBean.pessoa.cpf}"/>
					
					<p:outputLabel />
					
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
