<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<p:messages for="participante-panel-messages" showDetail="true" showSummary="true" autoUpdate="false" />
		
		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
			<p:outputLabel value="CPF: "/>
			<p:inputMask mask="999.999.999-99" value="#{participanteAutenticacaoBean.participanteAutenticacao.cpf}" converter="cpfConverter"/>
			
			<p:outputLabel value="Senha: " for="passoword"/>
			<p:password id="passoword" value="#{participanteAutenticacaoBean.participanteAutenticacao.senha}"/>
			
			<p:outputLabel/>
			<p:commandButton value="Entrar" actionListener="#{participanteAutenticacaoBean.efetuarLogin}"></p:commandButton>
		</h:panelGrid>
	</h:form>
	
</ui:composition>
