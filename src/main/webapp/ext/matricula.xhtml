<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutExterno.xhtml">

	<f:metadata>
		<!-- 		 <o:viewParam name="id" value="#{cadastroOrganizadorBean.organizador}" /> -->
		<!-- 		 <f:viewAction action="#{cadastroOrganizadorBean.prepararCadastro}" /> -->
		<!-- 		 <f:viewAction action="#{matriculaParticupanteBean.init}" /> -->
	</f:metadata>

	<ui:define name="content">

		<h1 class="aw-page-title">Matrícula</h1>

		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
			<p:panelGrid columns="3" id="grid" layout="grid"
							style="margin-top: 10px; margin-bottom: 20px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1, ui-grid-col-4, ui-grid-col-1">
				<p:outputLabel value="Participante: " for="partNome"/>
				<h:outputText id="partNome" value="Fulano de Tal" />
				<p:button value="Entrar" icon="ui-icon-person"></p:button>
							
			</p:panelGrid>

			<p:separator></p:separator>
			
			<p:outputLabel value="Atividades" />

			<p:dataTable id="tblAtividades" value="#{matriculaParticupanteBean.atividades}"
						var="atividade"
						emptyMessage="Nenhum item adicionado."
						stickyHeader="true"
						reflow="true"
						selection="#{matriculaParticupanteBean.atividadesSelecionadas}"
						rowKey="#{atividade.id}">
					
<!-- 					<p:dataTable id="checkboxDT" value="#{dtSelectionView.cars6}" -->
<!-- 								selection="#{dtSelectionView.selectedCars}" -->
<!-- 								rowKey="#{car.id}" -->
<!-- 								style="margin-bottom:0"> -->
				
				<f:facet name="header">
					Atividades
				</f:facet>
				
				<p:column selectionMode="multiple" style="width:16px;text-align:center"/>

				<p:column headerText="ID">
					<h:outputText value="#{atividade.id}" />
				</p:column>
				
				<p:column headerText="Título">
					<h:outputText value="#{atividade.titulo}" />
				</p:column>

				<p:column headerText="Código">
					<h:outputText value="#{atividade.codigo}" />
				</p:column>

				<p:column headerText="Horários">
					<h:outputText value="" />
				</p:column>
				
<!-- 				<f:facet name="footer"> -->
<!-- 					<p:commandButton value="Salvar" action="#{matriculaParticupanteBean.salvar}" process="tblAtividades"/> -->
<!-- 				</f:facet> -->
				
			</p:dataTable>

			<p:separator></p:separator>
			<p:commandButton value="Salvar" actionListener="#{matriculaParticupanteBean.salvar}">
				<p:ajax process="tblAtividades"/>
			</p:commandButton>

		</h:form>
	</ui:define>

</ui:composition>
