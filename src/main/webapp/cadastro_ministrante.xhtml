<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<f:metadata>
		 <o:viewParam name="id" value="#{cadastroMinistranteBean.ministrante}" />
		 <f:viewAction action="#{cadastroMinistranteBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="content">


		<h1 class="aw-page-title">Cadastro de Ministrante</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastroMinistranteBean.salvar}"
								icon="ui-icon-disk" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>		
			
			<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
			<div class="ui-fluid">
			
				<p:panelGrid columns="2" id="grid" layout="grid"
							style="margin-top: 10px; margin-bottom: 20px"
							styleClass="panelgrid-noborder"
							columnClasses="ui-grid-col-1, ui-grid-col-4">
							
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="60" value="#{cadastroMinistranteBean.ministrante.nome}"/>
					
					<p:outputLabel value="Email" for="email"/>
					<p:inputText id="email" size="60" value="#{cadastroMinistranteBean.ministrante.email}"/>
					
					<p:outputLabel value="Contato" for="contato"/>
					<p:inputMask id="contato" size="15" mask="(99) 99999-9999" value="#{cadastroMinistranteBean.ministrante.telefone}"
							converter="contatoConverter"/>
					
					<p:outputLabel value="FormaÃ§Ã£o" for="formacao"/>
					<p:inputText id="formacao" size="60" value="#{cadastroMinistranteBean.ministrante.formacao}"/>
					
					<p:outputLabel />
					
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
